<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Townsend Library</title>
    <link rel="stylesheet" href="../static/main.css" />
    <script src="https://kit.fontawesome.com/8afa6f86d1.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="vertical-menu">
            <div class="logo"><a href="#">Townsend</a></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{ url_for('site.home') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('site.books') }}" class="nav-link">Books</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('site.profile') }}" class="nav-link">Profile</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a href="{{ url_for('site.home') }}" class="nav-link">Sign out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{{ url_for('auth.signup') }}" class="nav-link">Sign Up</a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('auth.signin') }}" class="nav-link">Sign In</a>
                </li>
                {% endif %}
                <li class="search-container">
                    <input type="text" class="search-bar" placeholder="Search..." />
                    <label class="icon">
                        <span class="fa-solid fa-magnifying-glass"></span>
                    </label>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
